<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalles de Ciudad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h2 class="card-title">Detalles de la Ciudad</h2>
            </div>
            <div class="card-body">
                <div th:if="${ciudad}" class="row">
                    <div class="col-md-6">
                        <h4>Información Básica</h4>
                        <p><strong>Nombre:</strong> <span th:text="${ciudad.nombre}"></span></p>
                        <p><strong>País:</strong> <span th:text="${ciudad.pais}"></span></p>
                        <p><strong>Extensión:</strong> <span th:text="${ciudad.extension}"></span> </p>
                    </div>
                    <div class="col-md-6">
                        <h4>Datos Adicionales</h4>
                        <p><strong>Fecha de Fundación:</strong> <span th:text="${ciudad.fechaFundacion}"></span></p>
                        <p><strong>Número de Habitantes:</strong> <span th:text="${ciudad.numHabitantes}"></span></p>
                    </div>
                </div>
                <div th:unless="${ciudad}" class="alert alert-warning">
                    No se encontró información de la ciudad.
                </div>
            </div>
            <div class="card-footer">
                <a th:href="@{/ciudades}" class="btn btn-secondary">Volver al Listado</a>
                <a th:if="${ciudad}" th:href="@{/ciudades/editar/{id}(id=${ciudad.id})}" class="btn btn-primary">Editar Ciudad</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
