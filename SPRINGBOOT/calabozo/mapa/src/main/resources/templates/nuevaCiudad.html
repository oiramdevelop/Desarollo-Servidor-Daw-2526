<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Nueva Ciudad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">
        <h1>Añadir Nueva Ciudad</h1>
        <form th:action="@{/ciudades/crear}" th:object="${ciudad}" method="post">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre de la ciudad</label>
                <input type="text" th:field="*{nombre}" id="nombre" class="form-control" placeholder="Nombre" required>
            </div>
            <div class="mb-3">
                <label for="numHabitantes" class="form-label">Número de Habitantes</label>
                <input type="number" step="1" th:field="*{numHabitantes}" id="numHabitantes" class="form-control"
                    placeholder="numHabitantes" required>
            </div>
            <div class="mb-3">
                <label for="pais" class="form-label">Pais</label>
                <input type="text" th:field="*{pais}" id="pais" class="form-control" placeholder="pais" required>
            </div>
            <div class="mb-3">
                <label for="extension" class="form-label">Extension en M2</label>
                <input type="number" step="0.1" th:field="*{extension}" id="extension" class="form-control"
                    placeholder="extension" required>
            </div>
            <div class="mb-3">
                <label for="fechaFundacion" class="form-label">Fecha de Fundacion</label>
                <input type="date" step="1" th:field="*{fechaFundacion}" id="fechaFundacion" class="form-control"
                    placeholder="fechaFundacion" required>
            </div>

            <button type="submit" class="btn btn-success">Guardar Ciudad</button>
            <a th:href="@{/ciudades}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
